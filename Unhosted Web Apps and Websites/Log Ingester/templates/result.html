<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
    <title>Result</title>
</head>
<body>
    <p id="heading">
        Logs output
    </p>
    <div id="logsDisplay">
        <ol>
            {% for log in logs %}
            <li>
                {% for dat in log %}
                    {{dat}}:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp{{log[dat]}}<br>
                {% endfor %}
            </li>
            <br><br>
            {% endfor %}
        </ol>
    </div>
</body>
</html>
