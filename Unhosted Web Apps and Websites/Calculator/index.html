<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calcBody">
        <div id="calcScreen">
            <div id="newVal">
                <p id="nV">
                    
                </p>
            </div>
            <div id="tempVal">
                <p id="tV">
                    
                </p>
            </div>
        </div>
        <div id="panel">
            <div class="pad">
                <div class="buttons" onclick="tV(9)">
                    <p class="text">
                        9
                    </p>
                </div>
                <div class="buttons" onclick="tV(8)">
                    <p class="text">
                        8
                    </p>
                </div>
                <div class="buttons" onclick="tV(7)">
                    <p class="text">
                        7
                    </p>
                </div>
                <div class="buttons" onclick="si('+')">
                    <p class="text">
                        +
                    </p>
                </div>
            </div>
            <div class="pad">
                <div class="buttons" onclick="tV(6)">
                    <p class="text">
                        6
                    </p>
                </div>
                <div class="buttons" onclick="tV(5)">
                    <p class="text">
                        5
                    </p>
                </div>
                <div class="buttons" onclick="tV(4)">
                    <p class="text">
                        4
                    </p>
                </div>
                <div class="buttons" onclick="si('-')">
                    <p class="text">
                        -
                    </p>
                </div>
            </div>
            <div class="pad">
                <div class="buttons" onclick="tV(3)">
                    <p class="text">
                        3
                    </p>
                </div>
                <div class="buttons" onclick="tV(2)">
                    <p class="text">
                        2
                    </p>
                </div>
                <div class="buttons" onclick="tV(1)">
                    <p class="text">
                        1
                    </p>
                </div>
                <div class="buttons" onclick="si('x')">
                    <p class="text">
                        x
                    </p>
                </div>
            </div>
            <div class="pad">
                <div class="buttons" onclick="ot('AC')">
                    <p class="text">
                        AC
                    </p>
                </div>
                <div class="buttons" onclick="tV(0)">
                    <p class="text">
                        0
                    </p>
                </div>
                <div class="buttons" onclick="ot('C')">
                    <p class="text">
                        C
                    </p>
                </div>
                <div class="buttons" onclick="si('/')">
                    <p class="text">
                        /
                    </p>
                </div>
            </div>
        </div>
        <div id="equalArea">
            <div id="equal" onclick="eq()">
                <p id="eq">
                    =
                </p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
